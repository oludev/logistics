{% extends 'master/base.html' %}

{% block content %}
<section class="section tracking py-5 bg-light">
    <div class="container">
        
        <!-- Profile Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-white">
                <i class="fas fa-user-circle me-2 text-white"></i>
                Welcome, {{ user.username }}
            </h2>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </button>
            </form>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        
                        <!-- Profile Info -->
                        <div class="text-center mb-4">
                            <h4 class="mb-1 text-secondary">
                                <i class="fas fa-id-card me-2 text-muted"></i> Profile Information
                            </h4>
                            <p class="mb-0"><strong>Username:</strong> {{ user.username }}</p>
                            <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
                        </div>

                        <hr class="my-4">

                        <!-- Tracking Form -->
                        <h4 class="text-center mb-3 text-primary">
                            <i class="fas fa-map-marker-alt me-2"></i> Track Your Delivery
                        </h4>

                        {% if tracking_result %}
                            <div class="alert alert-info text-center">
                                {{ tracking_result }}
                            </div>
                        {% endif %}

                        <form method="post" class="p-4 bg-light rounded shadow-sm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="tracking_id" class="form-label">Tracking ID</label>
                                <input type="text" name="tracking_id" class="form-control" id="tracking_id" 
                                    placeholder="Enter Tracking ID" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-1"></i> Track
                            </button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
